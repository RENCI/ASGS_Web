{% load static %}
<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  
	  <title>{% block title %}{% endblock %}</title>
			
			<link rel="shortcut icon" href="{% static 'ASGS_Mon/favicon.ico' %}" type="image/png">
			<link rel="icon" href="{% static 'ASGS_Mon/favicon.ico' %}" type="image/png">
	
			<!-- JQuery components -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			
			<!-- Bootstrap components -->
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			
			<!-- D3 components -->
			<script src="https://d3js.org/d3.v3.min.js"></script>
			<script src="https://d3js.org/d3-time-format.v2.min.js"></script>
			
			<!-- View components -->
			<link rel="stylesheet" href="{% static 'ASGS_Mon/style.css' %}" type="text/css">					
			<script src="{% static 'ASGS_Mon/monitorView.js' %}"></script>
			<script src="{% static 'ASGS_Mon/monitorTab.js' %}"></script>		
			<script src="{% static 'ASGS_Mon/tabHandlers.js' %}"></script>		
	</head>
	<body>
	  	<header>
			<table id="pagehdr">
				<tr>
					<td align="left"><img class="imgASGSLogo" src="/static/ASGS_Mon/images/ASGSlogo.jpg" style="width: 70px; height: 55px;"/></td>
					<td style="text-align: middle;">ASGS Operational Awareness Dashboard</td>
					<td align="right"><img class="imgRENCILogo" src="/static/ASGS_Mon/images/RENCIlogo.jpg" style="width: 90px; height: 55px;"/></td>
				</tr>		
			</table>
		</header>
	
		{% if user.is_authenticated %}
			<div style="margin-right: 20px; margin-top: 5px; text-align: right;">
				Good day {{ user.first_name }} {{ user.last_name }}!&nbsp;<a href="{% url 'logout' %}">logout</a>
			</div>
		{% else %}
		{% endif %}
	  
		{% block content %}
		{% endblock %}
	</body>
</html>
