{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
	<div style="margin-bottom: 20px; margin-top: 20px">
		<table align="center">
			<tr>
				<td align="center">
					<form class="login" method="POST" action="/login/">
					
						{% csrf_token %}
						
						{{ form.as_p }}
						
						<button class="btn btn-lg btn-info btn-block" name="login" value="login">Log in</button>
					</form>
				</td>
			</tr>
		</table>
	</div>
{% endblock %}
