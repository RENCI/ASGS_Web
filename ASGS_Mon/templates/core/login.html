{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
	<div style="margin-bottom: 20px; margin-top: 20px">
		<table align="center">
			<tr>
				<td align="center">
					<form class="login" method="POST" action="/login/">
					
						{% csrf_token %}
						
						{{ form.as_p }}
						
						<input type="submit" class="logBut" value="Log in"/>
					</form>
				</td>
			</tr>
		</table>
	</div>
{% endblock %}
