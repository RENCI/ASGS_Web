{% extends 'base.html' %}

{% block title %}Password change{% endblock %}

{% block content %}
<script type="text/javascript">
	function redirectme(target) {window.location.href = target;}
</script>
<div class="panel-body">
	<div class="row">
		<div class="col-lg-6">
			<div class="panel panel-default">
				<div class="panel-heading">Change your password</div>
				<div class="panel-body">
					<form method="post">
						    {% csrf_token %}						    
						    {{ form }}						
							<button type="submit" class="btn btn-info">Submit</button>			
							<button type="button" class="btn btn-danger" onclick="redirectme('{% url 'index' %}')">Cancel</button>			
					</form>

					</br><span style="font-size: 16px;"><a href="{% url 'index' %}">Back to the ASGS Monitor</a></span>
				</div>
			</div>
		</div>
	</div>
</div> 
{% endblock %}
