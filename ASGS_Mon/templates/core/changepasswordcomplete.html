{% extends 'base.html' %}

{% block title %}Password change complete{% endblock %}

{% block content %}
<div class="card-body">
	<div class="row">
		<div class="col-lg-4">
			<div class="card">
				<div class="card-header">Change your password</div>
				<div class="card-body">
					<div align="center" style="margin-top: 10px; margin-bottom: 10px">
						<span style="font-size: 16px; color: green; font-weight: bold">Password change complete</span>
						<br><br>
						<button type="button" class="btn btn-success" onclick="redirectme('{% url 'index' %}')">Back to the Monitor</button>								
					 </div>
				 </div>
			</div>
		</div>
	</div>
</div> 
{% endblock %}
