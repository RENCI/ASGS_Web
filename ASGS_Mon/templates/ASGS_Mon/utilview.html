{% load static %}
<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  margin: auto;
  padding-top: 40px;
  position: relative;
  width: 960px;
}

.bullet { font: 10px sans-serif; }
.bullet .marker { stroke: #000; stroke-width: 2px; }
.bullet .tick line { stroke: #666; stroke-width: .5px; }
.bullet .range.s0 { fill: #eee; }
.bullet .range.s1 { fill: #ddd; }
.bullet .range.s2 { fill: #ccc; }
.bullet .measure.s0 { fill: lightsteelblue; }
.bullet .measure.s1 { fill: steelblue; }
.bullet .title { font-size: 14px; font-weight: bold; }
.bullet .subtitle { fill: #999; }

</style>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="{% static 'ASGS_Mon/utilview.js' %}"></script>
<script type="text/javascript">
	//check for browser support
 	if(typeof(EventSource) !== "undefined") { 	
	 	// define the event endpoint 
 		var eSource = new EventSource("http://127.0.0.1:8000/ASGS_Mon/event");
	
 		// detect message receipt
 		eSource.onmessage = function(event) 
 		{		
 	 		// parse the incoming data object
 	 		var theMsg = JSON.parse(event.data);
 	 		
 	 		// get a handle to the cluster data
 	 		var utilization = theMsg.utilization;
 	 		
 	 		// get a reference to the visualization component
 			var svg = d3.select("body").selectAll("svg");
 			
 	 		// start the re-visualization
 			svg.data(utilization).call(chart.duration(1000));
 		}
 	}

var margin = {top: 5, right: 40, bottom: 20, left: 120},
    width = 960 - margin.left - margin.right,
    height = 50 - margin.top - margin.bottom;

var chart = d3.bullet()
    .width(width)
    .height(height);

d3.json("{% static 'ASGS_Mon/utilview.json' %}", function(error, data) {
  if (error) throw error;

  var svg = d3.select("body").selectAll("svg")
    .data(data)
    .enter().append("svg")
      .attr("class", "bullet")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")")
      .call(chart);

  var title = svg.append("g")
      .style("text-anchor", "end")
      .attr("transform", "translate(-6," + height / 2 + ")");

  title.append("text")
      .attr("class", "title")
      .text(function(d) { return d.title; });

  title.append("text")
      .attr("class", "subtitle")
      .attr("dy", "1em")
      .text(function(d) { return d.subtitle; });
});

function randomize(d) {
  if (!d.randomizer) d.randomizer = randomizer(d);
  //d.ranges = d.ranges.map(d.randomizer);
  //d.markers = d.markers.map(d.randomizer);
  d.measures = d.measures.map(d.randomizer);
  return d;
}

function randomizer(d) {
  var k = d3.max(d.ranges) * .3;
  return function(d) {
    return Math.max(0, d + k * (Math.random() - .5));
  };
}

</script>
